<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign in </title>
    <link rel="stylesheet" href="css/sign in.css">
    <script src = "./JS/app.js" defer ></script>
</head>
<body>
    <form action = "/login" method = "post" id = "login-form">
        <div id = "container">
            <section class = "left-section">
                <h2> Sign in </h2>
                <input class = "name" type = "text" id = "name" name = "name" placeholder = "Guy Stephane" required autocomplete>
                <p class = "password-form">
                    <input class = "password  name" type = "password" name = "password" id = "password" required placeholder = "password"> 
                    <i class = "fa-solid fa-eye" id = "show-password"></i>
                </p>
                <p class = "sign in">
                    <button class = "sign-in-btn"> sign in </button>
                </p>
                <p class = "sign-in-with"> or sign in with </p>
                <div class = "sign-in-options">
                    <ul class = "links">
                        <li><i class = "fab fa-twitter icons"></i></li>
                        <li><i class = "fab fa-linkedin-in icons"></i></li>
                        <li><i class = "fab fa-facebook-f icons"></i></li>
                    </ul>
                </div>
            </section>
            <section class = "welcome-back">
                <h3> Welcome back!</h3>
                <p class = "text">
                    We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.
                </p>
                <button class = "sign-up-btn"> No account yet? Sign up </button>
            </section>
        </div>
        <script src = "JS/all.js"></script>
        <script src = "JS/app.js"></script>
    </form>
</body>
</html>
